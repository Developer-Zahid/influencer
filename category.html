<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Choose Category | influencer</title>
	<!-- Favicon Link -->
	<link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
	<!-- All CSS -->
	<link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/plugins/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./assets/plugins/wow/css/animate.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header header--active w-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand position-relative wow bounceInLeft" href="./index.html">influencer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-navbar" aria-controls="header-navbar" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
      
        <div class="collapse navbar-collapse" id="header-navbar">
          <ul class="navbar-nav text-center ml-auto">
            <li class="nav-item wow bounceInDown" data-wow-delay="0.2s">
              <a class="nav-link text-uppercase position-relative" href="./index.html">Home</a>
            </li>
            <li class="nav-item wow bounceInDown" data-wow-delay="0.4s">
              <a class="nav-link text-uppercase position-relative" href="./merchant.html">MERCHANT</a>
            </li>
            <li class="nav-item wow bounceInDown" data-wow-delay="0.6s">
              <a class="nav-link text-uppercase position-relative active" href="./category.html">Category</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Choose Category Section -->
  <section class="category d-flex align-items-center min-vh-100 position-relative header--fixer mt-md-0">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="category__title text-center mb-5">Choose a Category</h1>
        </div>
        <div class="col-md-4 mb-4 mb-md-0 wow bounceInUp">
          <a href="./delivery-offers.html" class="category__block d-flex flex-md-column align-items-center justify-content-between rounded-sm">
            <div class="category__block__image flex-shrink-0 mr-2 mr-md-0 wow bounce" data-wow-iteration="infinite" data-wow-duration="2s">
              <img src="./assets/images/delivery.png" alt="delivery" class="img-fluid">
            </div>
            <h3 class="category__block__text mt-md-3 mb-0">Delivery</h3>
          </a>
        </div>
        <div class="col-md-4 mb-4 mb-md-0 wow bounceInUp" data-wow-delay="0.4s">
          <a href="./experience-offers.html" class="category__block d-flex flex-md-column align-items-center justify-content-between rounded-sm">
            <div class="category__block__image flex-shrink-0 mr-2 mr-md-0 wow bounce" data-wow-iteration="infinite" data-wow-duration="2s" data-wow-delay="0.5s">
              <img src="./assets/images/experience.png" alt="experience" class="img-fluid">
            </div>
            <h3 class="category__block__text mt-md-3 mb-0">Experience</h3>
          </a>
        </div>
        <div class="col-md-4 mb-4 mb-md-0 wow bounceInUp" data-wow-delay="0.8s">
          <a href="./dinner-offers.html" class="category__block d-flex flex-md-column align-items-center justify-content-between rounded-sm">
            <div class="category__block__image flex-shrink-0 mr-2 mr-md-0 wow bounce" data-wow-iteration="infinite" data-wow-duration="2s">
              <img src="./assets/images/benefits-1.png" alt="benefits" class="img-fluid">
            </div>
            <h3 class="category__block__text mt-md-3 mb-0">Dinner Out</h3>
          </a>
        </div>
      </div>
    </div>
  </section>

	<!-- All Scripts -->
	<script src="./assets/js/jquery-1.12.4.min.js"></script>
	<script src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="./assets/plugins/fontawesome/js/all.min.js"></script>
	<script src="./assets/plugins/slick-slider/js/slick.js"></script>
  <script src="./assets/plugins/wow/js/wow.min.js" defer></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
