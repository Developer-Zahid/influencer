<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Verification | influencer</title>
	<!-- Favicon Link -->
	<link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
	<!-- All CSS -->
	<link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/plugins/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="./assets/plugins/wow/css/animate.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header header--active w-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand position-relative wow bounceInLeft" href="./index.html">influencer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-navbar" aria-controls="header-navbar" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
      
        <div class="collapse navbar-collapse" id="header-navbar">
          <ul class="navbar-nav text-center ml-auto">
            <li class="nav-item wow bounceInDown" data-wow-delay="0.2s">
              <a class="nav-link text-uppercase position-relative" href="./index.html">Home</a>
            </li>
            <li class="nav-item wow bounceInDown" data-wow-delay="0.4s">
              <a class="nav-link text-uppercase position-relative" href="./merchant.html">MERCHANT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <!-- Verification Section -->
  <section class="verification d-flex align-items-center min-vh-100 header--fixer mt-md-0">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 mx-auto wow bounceInUp">
          <form id="verification-form" class="verification-form influencer-form position-relative needs-validation" action="./category.html" novalidate>
            <div class="col-12">
              <h1 class="verification-form__title text-center mb-4 text-capitalize">Verify your influencer details</h1>
            </div>
            <div class="form-group w-100 d-inline-flex flex-column align-items-center position-relative wow bounceInLeft" data-wow-delay="0.5s">
              <input id="tel" type="tel" class="form-control w-100 border-0 rounded-0 shadow-none" placeholder="Whatsapp Number" required>
              <i class="form-group__icon fab fa-whatsapp"></i>
              <div class="invalid-feedback">Please provide your Whatsapp Number.</div>
            </div>
            <div class="form-group w-100 d-inline-flex flex-column align-items-center position-relative wow bounceInRight" data-wow-delay="0.6s">
              <input id="instagram_url" type="text" class="form-control w-100 border-0 rounded-0 shadow-none" placeholder="Instagram Username" required>
              <i class="form-group__icon fab fa-instagram"></i>
              <div class="invalid-feedback">Please provide your Instagram Username.</div>
            </div>
            <div class="col-12 text-center pt-3 wow bounceInUp" data-wow-delay="0.9s">
              <button type="submit" class="submit-btn primary-btn position-relative text-uppercase d-inline-block border-0 w-100">
                <span class="position-relative">Submit</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

	<!-- All Scripts -->
	<script src="./assets/js/jquery-1.12.4.min.js"></script>
	<script src="./assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="./assets/plugins/fontawesome/js/all.min.js"></script>
	<script src="./assets/plugins/slick-slider/js/slick.js"></script>
  <script src="./assets/plugins/wow/js/wow.min.js" defer></script>
	<script src="./assets/js/script.js"></script>
</body>
</html>
